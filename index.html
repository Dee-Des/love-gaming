<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Fun</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo-image.jpg" alt="Logo">Pokemon Fun
        </h1>


        <div class="game-area">
                
            <div class="controls-area"></div>
                <!--id category button-->
                <button class="btn btn--big btn--purple">
                    <i class="fa-solid fa-id-card"></i>
                </button>
                 <!--weight category button-->
                <button class="btn btn--big btn--orange">
                    <i class="fa-solid fa-weight-scale"></i>
                </button>
            </div>
            <div class="question-area">
               <!-- <span id="operand1">""</span>
                <span id="operator">""</span>
                <!--  <span id="operand2">0</span> -->
                <span></span>
              
                <input id="answer-box-pokemonName" type="text" id="pokemonName" placeholder="Enter Pokemon name">
                    <!--button when clicked calls fetchData function-->
                <button onclick="fetchData()">Fetch Pokemon</button><br>

            </div>
              <p class="answer-message"> Enter Answer:</p>
            <button class="btn btn--gray">Submit Answer</button>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>

   



    <!--after fetching some Pokemon data we have an image to work with-->
    <!--Choose to not display-->
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none">

    <script src="assets/js/script.js"></script>


</body>

</html>
