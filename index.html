<body>
    <div class="game-area">
        <h1 class="heading" id="logo">Love Gaming</h1>

        <img class="logo" src="assets/images/logo-pikachu.jpg" alt="Pikachu">Pokemon Fun

        <h1>Summon a Pokemon Sprite!</h1>
        <h4>Please type in the name of a Pokemon, e.g. Mewtwo, Pikachu, Charmander</h4>
       
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <!--button when clicked calls fetchData function-->
        <button id="button-1" data-type="forward-facing-sprite" onclick="displaySpriteFacingForwards()">Summon Forward Facing Sprite</button><br>
        <!--after fetching some Pokemon data we have an image to work with-->
        <!--Choose to not display-->
        <img src="" alt="Pokemon Sprite" id="pokemonSpriteFacingForwards" style="display: none">
         
        <input type="text" data-type="backwards-facing-sprite" id="pokemonName2" placeholder="Enter Pokemon name">
       <button id="button-2" data-type="backwards-facing-sprite" onclick="displaySpriteFacingBackwards()">Summon Backwards Facing Sprite</button><br>
        <!--after fetching some Pokemon data we have an image to work with-->
        <!--Choose to not display-->
        <img src="" alt="Pokemon Sprite" id="pokemonSpriteFacingBackwards" style="display: none">
        
        <input type="text" data-type="forwards-facing-shiny-sprite" id="pokemonName3" placeholder="Enter Pokemon name">
       <button id="button-3" data-type="forwards-facing-shiny-sprite" onclick="pokemonSpriteFacingForwardsShiny()">Summon Forwards Shiny Sprite</button><br>
        <!--after fetching some Pokemon data we have an image to work with-->
        <!--Choose to not display-->
        <img src="" alt="Pokemon Sprite" id="pokemonSpriteFacingForwardsShiny" style="display: none">
    
    </div>
